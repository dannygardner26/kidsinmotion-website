name: Deploy to Firebase and Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Verify Firebase configuration
        run: |
          echo "üîç Verifying Firebase configuration..."
          if [ ! -f "frontend/firebase.json" ]; then
            echo "‚ùå frontend/firebase.json not found"
            exit 1
          fi
          if [ ! -f "frontend/.firebaserc" ]; then
            echo "‚ùå frontend/.firebaserc not found"
            exit 1
          fi
          echo "‚úÖ Firebase configuration verified"
          echo "üìÑ Firebase config:"
          cat frontend/firebase.json

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          cd frontend
          npm ci
          echo "‚úÖ Dependencies installed"

      - name: Build frontend
        run: |
          echo "üèóÔ∏è Building frontend..."
          cd frontend
          npm run build
          echo "‚úÖ Build completed"
          echo "üì¶ Build size:"
          du -sh build/
          ls -lh build/
        env:
          NODE_ENV: production
          REACT_APP_FIREBASE_API_KEY: AIzaSyCFe7YIJX_0VtKYDYA7GVTMoJDeTTAufeg
          REACT_APP_FIREBASE_AUTH_DOMAIN: kids-in-motion-website-b1c09.firebaseapp.com
          REACT_APP_FIREBASE_PROJECT_ID: kids-in-motion-website-b1c09
          REACT_APP_FIREBASE_STORAGE_BUCKET: kids-in-motion-website-b1c09.appspot.com
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: 839796180413
          REACT_APP_FIREBASE_APP_ID: 1:839796180413:web:b7a1f41253db31e8627ed4
          REACT_APP_FIREBASE_MEASUREMENT_ID: G-63BGEP6TCX
          REACT_APP_API_URL: https://kidsinmotion-website-839796180413.us-east4.run.app/api
          REACT_APP_ENVIRONMENT: production
          REACT_APP_ENABLE_FIRESTORE_SYNC: true

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KIDS_IN_MOTION_WEBSITE_B1C09 }}
          projectId: kids-in-motion-website-b1c09
          entryPoint: './frontend'

      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê Production URL: https://kidsinmotionpa.org"
          echo "üåê Firebase URL: https://kids-in-motion-website-b1c09.web.app"
          echo "üìÖ Deployment time: $(date)"

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Cloud Build configuration
        run: |
          echo "üîç Verifying Cloud Build configuration..."
          if [ ! -f "cloudbuild.yaml" ]; then
            echo "‚ùå cloudbuild.yaml not found"
            exit 1
          fi
          echo "‚úÖ Cloud Build configuration found"
          echo "üìÑ Cloud Build config:"
          cat cloudbuild.yaml

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify GCP authentication
        run: |
          echo "üîê Verifying GCP authentication..."
          gcloud config list
          gcloud projects describe kids-in-motion-website-b1c09

      - name: Trigger Cloud Build
        run: |
          echo "üèóÔ∏è Triggering Cloud Build..."
          gcloud builds submit --config cloudbuild.yaml \
            --project kids-in-motion-website-b1c09 \
            --region us-east4
          echo "‚úÖ Cloud Build submitted"

      - name: Check Cloud Run status
        if: success()
        run: |
          echo "üîç Checking Cloud Run deployment..."
          gcloud run services describe kidsinmotion-website \
            --region us-east4 \
            --project kids-in-motion-website-b1c09 \
            --format="value(status.url)"
          echo "‚úÖ Backend deployed successfully!"

      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ Backend deployed successfully!"
          echo "üåê API URL: https://kidsinmotion-website-839796180413.us-east4.run.app/api"
          echo "üìÖ Deployment time: $(date)"