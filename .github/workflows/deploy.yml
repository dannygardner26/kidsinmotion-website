name: Deploy to Firebase and Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          NODE_ENV: production
          REACT_APP_FIREBASE_API_KEY: AIzaSyCFe7YIJX_0VtKYDYA7GVTMoJDeTTAufeg
          REACT_APP_FIREBASE_AUTH_DOMAIN: kids-in-motion-website-b1c09.firebaseapp.com
          REACT_APP_FIREBASE_PROJECT_ID: kids-in-motion-website-b1c09
          REACT_APP_FIREBASE_STORAGE_BUCKET: kids-in-motion-website-b1c09.appspot.com
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: 839796180413
          REACT_APP_FIREBASE_APP_ID: 1:839796180413:web:b7a1f41253db31e8627ed4
          REACT_APP_FIREBASE_MEASUREMENT_ID: G-63BGEP6TCX
          REACT_APP_API_URL: https://kidsinmotion-website-839796180413.us-east4.run.app/api
          REACT_APP_ENVIRONMENT: production
          REACT_APP_ENABLE_FIRESTORE_SYNC: true

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KIDS_IN_MOTION_WEBSITE_B1C09 }}
          projectId: kids-in-motion-website-b1c09
          entryPoint: './frontend'

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Trigger Cloud Build
        run: |
          gcloud builds submit --config cloudbuild.yaml \
            --project kids-in-motion-website-b1c09 \
            --region us-east4