# Development Environment Configuration
# Using H2 in-memory database for SQL and Firestore for NoSQL data

# Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:kidsinmotion
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# CORS Configuration for development
cors.allowed.origins=http://localhost:3000,http://localhost:3001

# Server Port
server.port=8080

# Firebase Configuration
# Uses service account key from classpath or GOOGLE_APPLICATION_CREDENTIALS env var
firebase.enabled=false

# Logging Configuration
logging.level.com.example.restservice=DEBUG
logging.level.org.springframework.security=DEBUG
# Messaging configuration overrides
app.messaging.email.enabled=false
app.messaging.sms.enabled=false
