# Default configuration - uses development profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# Firebase Configuration
# The Firebase Admin SDK will use the service account key from:
# 1. src/main/resources/firebase-service-account.json (development)
# 2. GOOGLE_APPLICATION_CREDENTIALS environment variable (production)

# Application Info
spring.application.name=Kids in Motion API
management.endpoints.web.exposure.include=health,info

# Admin Configuration
# Comma-separated list of admin email addresses
app.admin.emails=kidsinmotion0@gmail.com,kidsinmotion@gmail.com,danny@example.com,admin@kidsinmotion.org

# Disable Firebase for local development (re-enable for production)
firebase.enabled=true

# CORS Configuration for development
cors.allowed.origins=http://localhost:3000
