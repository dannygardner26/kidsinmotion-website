# Development Environment Configuration
# H2 file-based database for development persistence
spring.datasource.url=jdbc:h2:file:./data/kidsinmotiondb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true

# CORS Configuration for development
cors.allowed.origins=http://localhost:3000,http://localhost:3001

# Server Port
server.port=8080

# Firebase Configuration
# Uses service account key from classpath or GOOGLE_APPLICATION_CREDENTIALS env var

# Logging Configuration
logging.level.com.example.restservice=DEBUG
logging.level.org.springframework.security=DEBUG\r\n# Messaging configuration overrides\r\napp.messaging.email.enabled=false\r\napp.messaging.sms.enabled=false\r\n
