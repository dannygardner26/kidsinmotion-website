# Default configuration - uses development profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}


# Application Info
spring.application.name=Kids in Motion API
management.endpoints.web.exposure.include=health,info

# Admin Configuration
# Comma-separated list of admin email addresses
app.admin.emails=kidsinmotion0@gmail.com,kidsinmotion@gmail.com,danny@example.com,admin@kidsinmotion.org

# Volunteer Configuration
# Comma-separated list of volunteer email addresses
app.volunteer.emails=volunteer@gmail.com

# Disable Firebase for local development (re-enable for production)
firebase.enabled=true

# CORS Configuration for development
cors.allowed.origins=http://localhost:3000

# Messaging configuration
# Note: Credentials are now loaded from environment variables for security
# Set these environment variables in your deployment environment:
# SENDGRID_API_KEY, TWILIO_ACCOUNT_SID, TWILIO_AUTH_TOKEN, TWILIO_FROM_NUMBER

# Email configuration (SendGrid)
app.messaging.email.enabled=${EMAIL_ENABLED:true}
app.messaging.email.from=${EMAIL_FROM:info@kidsinmotionpa.org}
sendgrid.api.key=${SENDGRID_API_KEY:}

# SMS configuration (Twilio)
# Enable/disable SMS functionality - set to true in production with valid Twilio credentials
app.messaging.sms.enabled=${SMS_ENABLED:false}

# Twilio Account SID - obtain from Twilio Console Dashboard
# Navigate to https://console.twilio.com and copy your Account SID
twilio.account-sid=${TWILIO_ACCOUNT_SID:}

# Twilio Auth Token - obtain from Twilio Console Dashboard
# Navigate to https://console.twilio.com and copy your Auth Token (keep this secret!)
twilio.auth-token=${TWILIO_AUTH_TOKEN:}

# Twilio phone number - purchase from Twilio Console
# Must be in E.164 format (e.g., +15551234567)
# Purchase a phone number at: Console → Phone Numbers → Buy a number
twilio.from-number=${TWILIO_FROM_NUMBER:}
