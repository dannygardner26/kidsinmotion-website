# Default configuration - uses development profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# Firebase Configuration
# The Firebase Admin SDK will use the service account key from:
# 1. src/main/resources/firebase-service-account.json (development)
# 2. GOOGLE_APPLICATION_CREDENTIALS environment variable (production)

# Application Info
spring.application.name=Kids in Motion API
management.endpoints.web.exposure.include=health,info

# Admin Configuration
# Comma-separated list of admin email addresses
app.admin.emails=kidsinmotion0@gmail.com,kidsinmotion@gmail.com,danny@example.com,admin@kidsinmotion.org

# Disable Firebase for local development (re-enable for production)
firebase.enabled=true

# CORS Configuration for development
cors.allowed.origins=http://localhost:3000,https://kidsinmotionpa.org,https://www.kidsinmotionpa.org,https://kids-in-motion-website-b1c09.web.app,https://kids-in-motion-website-b1c09.firebaseapp.com

# Messaging configuration - services enabled
app.messaging.email.enabled=true
app.messaging.email.from=no-reply@kidsinmotion.org
app.messaging.sms.enabled=true
twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
twilio.from-number=${TWILIO_FROM_NUMBER:}

# Gmail SMTP Configuration
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

# Server configuration
server.port=${PORT:8080}
