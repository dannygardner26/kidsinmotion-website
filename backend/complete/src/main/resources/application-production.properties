# Production Environment Configuration
# PostgreSQL database for production
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:kidsinmotion}
spring.datasource.username=${DB_USERNAME:kidsinmotion}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# CORS Configuration for production (replace with actual domain)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://your-domain.com}

# Server configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Firebase Configuration
# Uses GOOGLE_APPLICATION_CREDENTIALS environment variable
firebase.enabled=true

# Admin Configuration
# Set via environment variable: ADMIN_EMAILS=email1@example.com,email2@example.com
app.admin.emails=${ADMIN_EMAILS:kidsinmotion0@gmail.com,kidsinmotion@gmail.com}

# Security
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Logging Configuration
logging.level.com.example.restservice=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.file.name=logs/kidsinmotion.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
