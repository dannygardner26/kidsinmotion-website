# Production Environment Configuration
# Using Firestore as the database

# CORS Configuration for production (replace with actual domain)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://your-domain.com}

# Server configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Firebase Configuration
# Uses GOOGLE_APPLICATION_CREDENTIALS environment variable
firebase.enabled=true

# Admin Configuration
# Set via environment variable: ADMIN_EMAILS=email1@example.com,email2@example.com
app.admin.emails=${ADMIN_EMAILS:kidsinmotion0@gmail.com,kidsinmotion@gmail.com}

# Security
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Logging Configuration
logging.level.com.example.restservice=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.file.name=logs/kidsinmotion.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
