# Production Environment Configuration
# Using PostgreSQL for SQL database and Firestore for NoSQL data

# Database Configuration (PostgreSQL or H2 fallback)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:kidsinmotion}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# CORS Configuration for production (replace with actual domain)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://kidsinmotionpa.org,https://www.kidsinmotionpa.org}

# Server configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Firebase Configuration
# Uses GOOGLE_APPLICATION_CREDENTIALS environment variable
firebase.enabled=${FIREBASE_ENABLED:true}

# Admin Configuration
# Set via environment variable: ADMIN_EMAILS=email1@example.com,email2@example.com
app.admin.emails=${ADMIN_EMAILS:kidsinmotion0@gmail.com,kidsinmotion@gmail.com}

# Security
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Logging Configuration
logging.level.com.example.restservice=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.file.name=logs/kidsinmotion.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB

# Messaging configuration
app.messaging.email.enabled=${EMAIL_ENABLED:false}
app.messaging.email.from=${EMAIL_FROM:noreply@kidsinmotion.org}
app.messaging.sms.enabled=${SMS_ENABLED:false}
twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
twilio.from-number=${TWILIO_FROM_NUMBER:}
